<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .tb {
                background-color: yellow;
            }
            .tr {
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <table class="tb">
            <tr>
                <td colspan="5" class="tr">
                    ĐĂNG KÝ HỌC VIÊN
                </td>
            </tr>
                    <tr>
                        <td>Họ và tên</td>
                        <td colspan="2"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Ngày sinh</td>
                        <td colspan="2"><input type="text"></td>
                    </tr>

            <tr>
                <td>Giới tính</td>
                <td><input type="radio" id="male" name="gender" value="male">Nam</td>
                <td><input type="radio" id="female" name="gender" value="female">Nữ</td>
            </tr>
            <tr>
                <td rowspan="2">Địa chỉ</td>
                <td rowspan="2"><input type="text"; width="100px"; height="50px"></td>
            </tr>
            <tr>
                <tr>
                <td>Lớp</td>
                <td>
                    <select name="class">
                        <option>1</option>
                        <option value="HP">2</option>
                        <option value="HU">3</option>
                        <option value="DN">4</option>
                        <option value="SG">5</option>
                    </select>
                </td>
                </tr>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                    <tr>
                        <td></td>
                        <td>
                            <button>Đăng ký</button>
                            <button>Nhập lại</button>
                        </td>
                    </tr>
            </tr>



        </table>

    </body>

</html>
